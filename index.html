<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 p-5 m-5 bg-color">
                <center>


                    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            <h3>Stopwatch</h3>
                        </div>
                        <div class="card-body">
                            <p><span id="seconds">00</span> <b>:</b> <span id="milisec">00</span></p>

                            <div class="d-grid gap-3 d-lg-block">
                                <button class="btn btn-primary " id="btn_start">Start</button>
                                <button class="btn btn-secondary" id="btn_pause">Pause</button>
                                <button class="btn btn-warning" id="btn_resume">Resume</button>
                                <button class="btn btn-danger mt-2" id="btn_stop">Stop</button>
                                <button class="btn btn-success mt-2" id="btn_reset">Reset</button>
                            </div>

                        </div>
                </center>
            </div>
            <div class="col-sm-4"></div>

        </div>



    </div>





    <script src="script.js"></script>

</body>

</html>
